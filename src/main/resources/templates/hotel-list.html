<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Address</th>
            <th>Add Room</th>
            <th>Rooms list</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel: ${hotels}">
            <td th:text="${hotel.getName()}">Hotel name</td>
            <td th:text="${hotel.getCity()}">Hotel city</td>
            <td th:text="${hotel.getAddress()}">Hotel address</td>
            <td><a th:href="@{/hotels/new/room/{id}(id=${hotel.getId()})}">Add Rooms</a></td>
            <td><a th:href="@{/hotels/rooms/{id}(id=${hotel.getId()})}">Room list</a></td>
            <td>
                <a th:href="@{/hotels/{id}(id=${hotel.getId()})}">View Details</a>
                <a th:href="@{/hotels/edit/{id}(id=${hotel.getId()})}">Edit</a>
                <a th:href="@{/hotels/delete/{id}(id=${hotel.getId()})}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<div class="container mt-3">
    <a href="/hotels/new" class="btn btn-primary">Add new hotel</a>
</div>
</body>
</html>
