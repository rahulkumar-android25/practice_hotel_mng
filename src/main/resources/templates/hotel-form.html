<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${hotel.getId()==null}">Add hotel</title>
    <title th:if="${hotel.getId()!=null}">Edit hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
<h1 th:if="${hotel.getId()==null}">Add hotel</h1>
<h1 th:if="${hotel.getId()!=null}">Edit hotel</h1>
</div>
<div class="container mt-3">
<form action="/hotels" th:if="${hotel.getId()==null}" method="post">
    <div class="mb-3 mt-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" type="text" name="name" class="form-control" th:value="${hotel.name}"/>
    </div>
<!--    <div th:if="${#fields.hasErrors('name')}" th:errors="*{hotel.name}" style="color: red;"></div>-->

    <div class="mb-3 mt-3">
        <label for="city" class="form-label">City</label>
        <input id="city" type="text" class="form-control" name="city" th:value="${hotel.city}"/>
    </div>
    <div class="mb-3 mt-3">
        <label for="address" class="form-label">Address</label>
        <input id="address" type="text" class="form-control" name="address" th:value="${hotel.address}"/>
    </div>
    <div class="mb-3 mt-3">
        <label for="country" class="form-label">Country</label>
        <input id="country" class="form-control" type="text" name="country" th:value="${hotel.country}"/>
    </div>

        <button type="submit" class="btn btn-primary">Add Hotel</button>

</form>
</div>

<div class="container mt-3">
<form th:action="@{'/hotels/edit/'+${hotel.getId()}}" th:if="${hotel.getId()!=null}" method="post">
    <div class="mb-3 mt-3">
        <label for="nameE" class="form-label">Name</label>
        <input id="nameE" type="text" class="form-control" name="name" th:value="${hotel.name}"/>

    </div>
    <div class="mb-3 mt-3">
        <label for="cityE" class="form-label">Name</label>
        <input id="cityE" class="form-control" type="text" name="city" th:value="${hotel.city}"/>
    </div>
    <div class="mb-3 mt-3">
        <label for="addressE" class="form-label">Name</label>
        <input id="addressE" class="form-control" type="text" name="address" th:value="${hotel.address}"/>
    </div>
    <div class="mb-3 mt-3">
        <label for="countryE" class="form-label">Country</label>
        <input id="countryE" class="form-control" type="text" name="country" th:value="${hotel.country}"/>
    </div>

    <div class="container mt-3">
        <button type="submit" class="btn btn-primary">Update Hotel</button>
    </div>
</form>
</div>
<div class="container mt-3">
    <a href="hotels" class="btn btn-primary">Cancel</a>
</div>
</body>
</html>
