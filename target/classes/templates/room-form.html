<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${room.getId()==null}">Add room</title>
    <title th:if="${room.getId()!=null}">Edit room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 th:if="${room.getId()==null}">Add room</h1>
    <h1 th:if="${room.getId()!=null}">Edit room</h1>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form action="/rooms" th:if="${room.getId()==null}" method="post" th:object="${room}">
        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" th:field="*{roomNumber}">

        <label for="capacity">Capacity</label>
        <input type="text" id="capacity" name="roomNumber" th:field="*{capacity}">

        <label for="pricePerNight">Price Per Night</label>
        <input type="text" id="pricePerNight" name="pricePerNight" th:field="*{pricePerNight}">
        <button type="submit">Add Room</button>
    </form>

    <form th:action="@{'/rooms/edit/'+${room.getId()}}" th:if="${room.getId()!=null}" method="post" th:object="${room}">
        <label for="roomNumberE">Room Number:</label>
        <input type="text" id="roomNumberE" name="roomNumber" th:field="*{roomNumber}">

        <label for="capacityE">Capacity</label>
        <input type="text" id="capacityE" name="roomNumber" th:field="*{capacity}">

        <label for="pricePerNightE">Price Per Night</label>
        <input type="text" id="pricePerNightE" name="pricePerNight" th:field="*{pricePerNight}">
        <button type="submit">Update Room</button>
    </form>
    <a href="/rooms"></a>
</body>
</html>
