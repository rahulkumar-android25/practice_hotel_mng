<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Room Details</h1>
    <div>
        <p><strong>Room number:</strong> <span th:text="${room.getRoomNumber()}">Room number</span></p>
        <p><strong>Capacity:</strong> <span th:text="${room.getCapacity()}">Capacity</span></p>
        <p><strong>Price per night:</strong> <span th:text="${room.getPricePerNight()}">Price per night</span></p>
        <p><strong>Availability:</strong> <span th:text="${room.isAvailable()?'Available':'Not available'}">Availability</span></p>
    </div>
<a href="/rooms">Back to room list</a>

</body>
</html>
