<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new room to hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Add new room to hotel</h1>


<form th:action="@{'/hotels/add-room/'+${hotelId}}" method="post" th:object="${room}">
    <label for="roomId">Select a room:</label>
    <select id="roomId" name="id" th:field="*{id}">
        <option th:each="room:${rooms}" th:value="${room.id}" th:text="${room.getRoomNumber()}">Option</option>
    </select>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

<a href="/hotels">Cancel</a>
</body>
</html>
