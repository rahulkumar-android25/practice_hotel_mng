<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3"><h1>Room list</h1></div>
<div class="container mt-3">
<table class="table">
    <thead>
    <tr>
        <th>Room number</th>
        <th>Capacity</th>
        <th>Price per night</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room: ${rooms}">
        <td th:text="${room.roomNumber}">Room number</td>
        <td th:text="${room.capacity}">Capacity</td>
        <td th:text="${room.pricePerNight}">Price Per Night</td>
        <td>
            <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-primary">View Details</a>
            <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-primary">Edit</a>
            <a th:href="@{/rooms/delete/{id}(id=${room.id})}" onclick="return confirm('Are you sure you want to delete this record?')" class="btn btn-primary">Delete</a>
        </td>
    </tr>

    </tbody>
</table>
</div>
<div class="container mt-3"><a href="/rooms/new"  class="btn btn-primary">Add new room</a></div>


</body>
</html>
