<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Hotel Details</h1>
    <div>
        <p><strong>Name:</strong> <span th:text="${hotel.name}">Hotel name</span></p>
        <p><strong>City:</strong> <span th:text="${hotel.city}">Capacity</span></p>
        <p><strong>Address:</strong> <span th:text="${hotel.address}">Address</span></p>
    </div>
    <a href="/hotels">Back to hotel list</a>
</body>
</html>
